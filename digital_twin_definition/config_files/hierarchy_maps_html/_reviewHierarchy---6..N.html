    var margin = { top: 20, right: 120, bottom: 20, left: 120 },

        // append the svg object to the body of the page
        // appends a 'group' element to 'svg'
        // moves the 'group' element to the top left margin
        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.right + margin.left)
            .attr("height", height + margin.top + margin.bottom)

                + margin.left + "," + margin.top + ")");
 
        var i = 0,
            duration = 750,

        // declares a tree layout and assigns the size
        var treemap = d3.tree().size([height, width]);
 
        // Assigns parent, children, height, depth
        root = d3.hierarchy(treeData, function (d) { return d.children; });
        root.x0 = height / 2;
        root.y0 = 0;
 
        // Collapse after the second level
        // root.children.forEach(collapse);
 
        update(root);
 
        // Collapse the node and all it's children
        function collapse(d) {
            if (d.children) {
                d._children = d.children
                d._children.forEach(collapse)
                d.children = null
            }
        }
 
        function update(source) {

            var treeData = treemap(root);

            var nodes = treeData.descendants(),

            // Normalize for fixed-depth.
            nodes.forEach(function (d) {
                d.y = d.depth * 120

            // Update the nodes...
            var node = svg.selectAll('g.node')
                .data(nodes, function (d) {

                });
 
            // Enter any new nodes at the parent's previous position.
            var nodeEnter = node.enter().append('g')
                .attr("class", function(d) {

                })
                .attr("transform", function (d) {
                    return "translate(" + source.y0 + "," + source.x0 + ")";

            nodeEnter.filter(function (d) {

 				.style("pointer-events", function(d, i) {
   	            return !d.depth ? "none" : "all"; 
		        }); 
		    }
 
            nodeEnter.filter(function (d) {
                return (d.data.type && d.data.type === 'data');
            }).append('rect')
                .attr('class', 'node')
                .attr('width', 20)
                .attr('height', 20)
                .attr('y', -10)
                .attr('x', -10)
                .style("fill", function (d) {
                    return d._children ? "#4f4f4f" : "#fff";
                });
 
            // Add labels for the nodes
            nodeEnter.append('text')
                .attr("dy", "-.75em")
                .attr("x", function (d) {
                    return d.children || d._children ? -13 : 13;
                })
                .attr("text-anchor", function (d) {
                    return d.children || d._children ? "end" : "start";
                })
                .text(function (d) {
                    return d.data.name;
                });
 
            // UPDATE
            var nodeUpdate = nodeEnter.merge(node);
 
            // Transition to the proper position for the node
            nodeUpdate.transition()
                .duration(duration)
                .attr("transform", function (d) {
                    return "translate(" + d.y + "," + d.x + ")";
                });
 
            // Update the node attributes and style
            nodeUpdate.select('circle.node')
                .attr('r', 10)
                .style("fill", function (d) {
                    return d._children ? "#4f4f4f" : "#fff";
                })
                .attr('cursor', 'pointer');
 
            // Remove any exiting nodes
            var nodeExit = node.exit().transition()
                .duration(duration)
                .attr("transform", function (d) {
                    return "translate(" + source.y + "," + source.x + ")";
                })
                .remove();
 
            // On exit reduce the node circles size to 0
            nodeExit.select('circle')
                .attr('r', 1e-6);
 
            // On exit reduce the opacity of text labels
            nodeExit.select('text')
                .style('fill-opacity', 1e-6);
 
            // ****************** links section ***************************
 
            // Update the links...
            var link = svg.selectAll('g.link')
                .data(links, function (d) {
                    return d.id;
                });
 
            // Enter any new links at the parent's previous position.
            var linkEnter = link.enter().insert('g', 'g')
                .attr("class", "link");
 
            linkEnter.append('text')
                .attr("class","linkLabels")
                .text(function (d) {
                        return d.data.linkname;
                    }
                )
                .attr("opacity",0.9)
                .attr("dy", "0em")
                .attr("dx", "-1.25em")
                ;
 
            linkEnter.append('path')
                .attr('d', function (d) {
                    var o = {
                        x: source.x0,
                        y: source.y0
                    }
                    return diagonal(o, o)
                })
 
    		// Remove the link between controlpanel and other nodes 
		    if (hideControlPanel) { 
   	        linkEnter.filter( function(d) { 
 			        return(d.depth == 1); 
		        }) 
		        .style("opacity",0) 
          		.style("pointer-events","none"); 
    		}
 
            // UPDATE
            var linkUpdate = linkEnter.merge(link);
 
            // Transition back to the parent element position
            linkUpdate.select('path').transition()
                .duration(duration)
                .attr('d', function (d) {
                    return diagonal(d, d.parent)
                });
 
            linkUpdate.select('text').transition()
                .duration(duration)
                .attr('transform', function (d) {
                    if (d.parent) {
                        return 'translate(' + ((d.parent.y + d.y) / 2) + ',' + ((d.parent.x + d.x) / 2) + ')'
                    }
                })
 
            // Remove any exiting links
            link.exit().each(function (d) {
                d.parent.index = 0;
            })
 
            var linkExit = link.exit()
                .transition()
                .duration(duration);
 
            linkExit.select('path')
                .attr('d', function (d) {
                    var o = {
                        x: source.x,
                        y: source.y
                    }
                    return diagonal(o, o)
                })
 
            linkExit.select('text')
                .style('opacity', 0);
 
            linkExit.remove();
 
            // Store the old positions for transition.
            nodes.forEach(function (d) {
                d.x0 = d.x;
                d.y0 = d.y;
            });
 
            // Creates a curved (diagonal) path from parent to the child nodes
            function diagonal(s, d) {
                path = `M ${s.y} ${s.x}
                        C ${(s.y + d.y) / 2} ${s.x},
                            ${(s.y + d.y) / 2} ${d.x},
                            ${d.y} ${d.x}`
                return path
            }
 
            // Toggle children on click.
            function click(d) {
                if (d.children) {
                    d._children = d.children;
                    d.children = null;
                } else {
                    d.children = d._children;
                    d._children = null;
                }
                update(d);
            }
        }
 
        var div = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);
 
        function mouseoverd(d) {
            div.transition()
                .duration(200)
                .style("opacity", .9);
            div.html(d.data.hovertext)
                .style("left", (d3.event.pageX) + "px")
                .style("top", (d3.event.pageY - 28) + "px");
        }
        function mouseoutd(d) {
            div.transition()
                .duration(500)
                .style("opacity", 0);
        }
</script>
</body>
</html>
